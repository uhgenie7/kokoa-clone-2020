<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Cocoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">찾아보기</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="settings.html">
                <span class="screen-header__cog">
                <span class="screen-header__dot"></span>
                <i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR 코드</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>친구 찾기</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>지문 인식</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>초대 하기</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">들어온 친구 요청</h6>
        <span>들어온 친구 요청이 없습니다.</span>
    </div>
    <div>
        <div class="open-chat">
            <div class="opne-chat__header">
                <h4>오픈 채팅</h4>
                <span>더 많은 오픈 채팅 찾아보기
                <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#달콤스위츠</h5>
                <h6 class="open-post__hashtags">#달콤스위처#디저트#맛집</h6>
                <div class="open-post__members">
                    <img src="https://i.pinimg.com/originals/96/da/30/96da30fc677a2bfad8d878f79d3ed066.jpg">
                    <span class="open-post__member-count">66명의 멤버</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">활동 중</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://i.pinimg.com/originals/96/da/30/96da30fc677a2bfad8d878f79d3ed066.jpg">
                    <div class="open-post__heart-count fa-xs">
                        <i class="fas fa-heart"></i>
                        <span>32</span></div>
                </div>
            </div>
        </div>
    </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">
                        1
                    </span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__point">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>스크린이 너무 큽니다.</span>
    </div>
    <script src="https://kit.fontawesome.com/0eec6e2faf.js" crossorigin="anonymous"></script>
</body>

</html>
