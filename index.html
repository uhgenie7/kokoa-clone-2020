<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cocoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">어서오세요!</h1>
        <p class="welcome-header__text">코코아톡 계정이 있으시다면 로그인을, <br> 없으시다면 회원가입을 해주세요.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일 주소" required>
        <input name="password" type="password" placeholder="비밀번호" required>
        <input type="submit" value="로그인">
        <input type="submit" value="회원가입">
        <a href="#">이메일 또는 비밀번호 찾기</a>
    </form>
    <div id="no-mobile">
        <span>스크린이 너무 큽니다.</span>
    </div>
    <script src="https://kit.fontawesome.com/0eec6e2faf.js" crossorigin="anonymous"></script>
</body>

</html>
