<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Cocoa Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">니꼬</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
            
        </div>
    </header>

    <main class="main-screen main-chat"> 
       <div class="chat__timestamp">
            Tuesday, June 30, 2020
       </div> 
       
       <div class="message-row">
           <img src="https://avatars1.githubusercontent.com/u/3612017?s=60&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4">
           <div class="message-row__content">
                <span class="message_author">Nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row__content">
             <div class="message__info">
                 <span class="message__bubble">Hi nice to meet you!</span>
                 <span class="message__time">21:27</span>
             </div>
         </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>스크린이 너무 큽니다.</span>
    </div>
    <script src="https://kit.fontawesome.com/0eec6e2faf.js" crossorigin="anonymous"></script>
</body>

</html>
