<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Cocoa Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">혜진</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
            
        </div>
    </header>

    <main class="main-screen main-chat"> 
       <div class="chat__timestamp">
            Tuesday, June 30, 2020
       </div> 
       
       <div class="message-row">
           <img src="https://toyplus.co.kr/data/goods/17/01/01/1000001142/1000001142_add1_032.jpg">
           <div class="message-row__content">
                <span class="message_author">영희</span>
                <div class="message__info">
                    <span class="message__bubble">잘 되어가고 있어?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row__content">
             <div class="message__info">
                 <span class="message__bubble">그럭저럭... ㅠㅠ 해보니까 꾸준함이 답이야.</span>
                 <span class="message__time">21:28</span>
             </div>
         </div>
    </div>
    <div class="message-row">
        <img src="https://toyplus.co.kr/data/goods/17/01/01/1000001142/1000001142_add1_032.jpg">
        <div class="message-row__content">
             <span class="message_author">영희</span>
             <div class="message__info">
                 <span class="message__bubble">시작이 반이래. 넌 할 수 있어!</span>
                 <span class="message__time">21:30</span>
             </div>
         </div>
    </div>
    <div class="message-row">
        <img src="https://toyplus.co.kr/data/goods/17/01/01/1000001142/1000001142_add1_032.jpg">
        <div class="message-row__content">
             <span class="message_author">영희</span>
             <div class="message__info">
                 <span class="message__bubble">코딩 열심히 해!</span>
                 <span class="message__time">1</span>
             </div>
         </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메시지를 입력해주세요.">
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>스크린이 너무 큽니다.</span>
    </div>
    <script src="https://kit.fontawesome.com/0eec6e2faf.js" crossorigin="anonymous"></script>
</body>

</html>
